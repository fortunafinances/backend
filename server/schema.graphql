
enum Size {
    SMALL
    REGULAR
}

enum CoffeeType {
    CAPPUCCINO
    FLAT_WHITE
    ESPRESSO
}

type Coffee {
    id: String!
    size: Size!
    name: String!
    type: CoffeeType!
}


enum OrderSide {
    Buy
    Sell
}

enum OrderType {
    Limit
    Market
    Transfer
}

enum OrderStatus {
    Placed
    Executed
}

# This is a comment
type Order {
    order_id: String!
    user_id: String!
    type: OrderType!
    side: OrderSide!
    purchaseDate: String!
    stock_id: String!
    status: OrderStatus
    purchasePrice: Int!
    quantity: Int!
}

type Holding {
    accountId: String!
    accStockId: String!
    ticker: String!
    name: String!
    stockQuantity: Int!
    price: Int!
}

type Stock {
    ticker: String!
    currPrice: Int!
    highPrice: Int!
    lowPrice: Int!
    openPrice: Int!
    prevClosePrice: Int!
}

type Query {
    coffeeOrders: [Coffee]!
    orders: [Order]!
    holdings: [Holding]!
    stocks: [Stock]!
}

type Mutation {
    orderCoffee(size: Size!, name: String!, type: CoffeeType!): Coffee

    mutateOrder(
        order_id: String!,
        user_id: String!,
        type: OrderType!,
        side: OrderSide!,
        purchaseDate: String!,
        stock_id: String!,
        status: OrderStatus,
        purchasePrice: Int!,
        quantity: Int!
    ): Order
}
