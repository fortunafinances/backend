
enum Size {
    SMALL
    REGULAR
}

enum CoffeeType {
  CAPPUCCINO
  FLAT_WHITE
  ESPRESSO
}

type Coffee {
  id: String!
  size: Size!
  name: String!
  type: CoffeeType!
}



########################################################################
enum OrderSide {
    Buy
    Sell
}

enum OrderType {
    Limit
    Market
    Transfer
}

enum OrderStatus {
    Placed
    Executed
}

# This is a comment
type Order {
    order_id: String!
    user_id: String!
    type: OrderType!
    side: OrderSide!
    purchaseDate: String!
    stock_id: String!
    status: OrderStatus
    purchasePrice: Int!
    quantity: Int!
}


########################################################################



type Query {
    coffeeOrders: [Coffee]!
    orders: [Order]!
}

type Mutation {
    orderCoffee(size: Size!, name: String!, type: CoffeeType!): Coffee
}

